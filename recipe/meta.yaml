{% set name = "proxsuite" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Simple-Robotics/{{ name }}/releases/download/v{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4c06393ed0db6a2633261b3f634d22f7dd824d19087c427f77d0d7a97665feb1
  patches:
    # See the related PR: https://github.com/Simple-Robotics/proxsuite/pull/357
    - fix-windows.patch

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - cmake
    - clang  # [win]
    - make  # [not win]
    - doxygen
    - libgomp       # [linux]
    - llvm-openmp   # [osx or win]
  host:
    - eigen
    - python
    - simde
  run:
    - eigen
    - python
    - scipy
    - numpy
    - simde

test:
  imports:
    - proxsuite
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/simple-robotics/proxsuite
  summary: Quadratic Programming Solver for Robotics and beyond.
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  dev_url: https://github.com/simple-robotics/proxsuite

extra:
  recipe-maintainers:
    - jorisv
    - fabinsch
    - jcarpent
    - Bambade
